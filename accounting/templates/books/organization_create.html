{% extends "layout.html" %}
{% load bootstrap3 %}

{% block content %}
    <h1 class="page-header">Create an organization</h1>

    <form action="." method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Create
            </button>
        {% endbuttons %}
    </form>
{% endblock content %}
